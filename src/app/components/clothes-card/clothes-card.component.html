 @if(clothes) {
    <mat-card >
      <mat-card-header>
        <mat-card-title>{{ clothes.nome }}</mat-card-title>
        <mat-card-subtitle>{{ clothes.preco }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ clothes.descricao }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToShoppingCart()">COMPRAR</button>
        <button mat-button>FAVORITAR</button>
      </mat-card-actions>
    </mat-card>
  }
