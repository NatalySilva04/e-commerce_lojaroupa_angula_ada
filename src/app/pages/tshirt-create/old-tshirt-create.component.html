<form>
    <div>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <!-- <input matInput name="nome" [value]="newTshirt.nome" (input)="changeTitleValue($event)"> -->
        <input matInput name="nome" [(ngModel)]="newTshirt.nome">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Cor</mat-label>
        <input matInput name="cor" [(ngModel)]="newTshirt.cor">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <textarea matInput name="descricao" [(ngModel)]="newTshirt.descricao"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Preço</mat-label>
        <input  matInput type="number" placeholder="0" name="preco" [(ngModel)]="newTshirt.preco">
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Quantidade em Estoque</mat-label>
        <input matInput type="number" name="totalInStock" [(ngModel)]="newTshirt.totalInStock">
      </mat-form-field>
    </div>
  
    <button mat-flat-button color="primary" (click)="submitForm()">Enviar</button>
  </form>
